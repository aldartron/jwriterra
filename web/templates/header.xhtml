<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition>

            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link value="Writerra" outcome="index" styleClass="navbar-brand" />
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <h:form>
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Жанры <span class="caret"></span></a>
                                <ul class="dropdown-menu">

                                    <ui:repeat value="#{genreController.genreList}" var="g">

                                    <li>
                                        <h:commandLink action="#{bookListController.fillBooksByGenre(g.name)}">#{g.name}</h:commandLink>
                                    </li>

                                    </ui:repeat>

                                </ul>
                            </li>
                            <li><h:link outcome="authors">Авторы</h:link></li>
                            <li><h:link outcome="books" value="Книги"/></li>
                        </ul>
                        </h:form>

                        <h:form>
                        <ul class="nav navbar-nav navbar-right kostil-nav">
                            <ui:fragment rendered="#{empty request.remoteUser}">
                                <li><h:link value="Вход / Регистрация" outcome="login" /></li>
                            </ui:fragment>
                            <ui:fragment rendered="#{not empty request.remoteUser}">

                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        #{request.remoteUser}
                                        <span class='caret'></span>
                                    </a>

                                    <ul class="dropdown-menu">
                                        <li>
                                            <h:link outcome="profile" styleClass="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                                Профиль
                                                <f:param name="id" value="#{request.remoteUser}" />
                                            </h:link>
                                        </li>
                                        <li role="separator" class="divider"> </li>
                                        <li>
                                            <h:commandLink action="#{loginController.exit()}">Выйти</h:commandLink>
                                        </li>
                                    </ul>
                                </li>

                            </ui:fragment>
                        </ul>
                        </h:form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

        </ui:composition>
    </h:body>

</html>
